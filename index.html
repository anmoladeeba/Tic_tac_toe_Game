<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="game-header">
      <h1>TIC TAC TOE <span>GAME</span></h1>
    </div>
    <div class="player-inputs">
      <input type="text" id="player1" placeholder="Player 1 Name (X)">
      <input type="text" id="player2" placeholder="Player 2 Name (O)">
      <button id="startBtn">Start Game</button>
    </div>
    <div id="gameArea" class="hidden">
      <div id="board" class="board"></div>
      <div id="message" class="message"></div>
      <button id="resetBtn" class="hidden">Restart</button>
    </div>
  </div>
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-logo">
        <span class="footer-logo-circle">A</span>
        <span class="footer-logo-text">nmol<span class="footer-logo-highlight">adeeba</span></span>
      </div>
      <div class="footer-credit">
        Created by <span class="footer-author">Anmol Adeeba</span>
      </div>
    </div>
  </footer>
  <script src="script.js"></script>
</body>
</html>
